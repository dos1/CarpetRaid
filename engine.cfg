[application]

name="Carpet Raid"
main_scene="res://Game.tscn"
icon="res://icon.png"

[display]

use_hidpi_theme=true
stretch_aspect="keep"
width=1920
height=1080
stretch_mode="2d"
driver="GLES2"
allow_hidpi=true

[input]

fullscreen=[key(F)]
move_left=[key(Left)]
move_right=[key(Right)]
move_fast=[key(Up)]
move_slow=[key(Down)]
shoot=[key(Space)]
